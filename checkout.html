<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Mirror Fashion</title>
</head><link rel="stylesheet" href="../css/bootstrap.css">
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>
        <div class="container">

            <div class="card mb-3">
                <div class="card-header">
                    <h2>Sua compra</h2>
                </div>
                <div class="card-body">
                    <img src="./produtos/foto1-verde.png" alt="fuzzy Cardigan">
                    <dl>
                        <dt>Produto</dt>
                        <dd>Fuzzy Cardigan</dd>
                        
                        <dt>cor</dt>
                        <dd>verde</dd>
                        
                        <dt>tamanho</dt>
                        <dd>40</dd>
                        
                        <dt>preço</dt>
                        <dd>129,90</dd>
                    </dl>
                </div>
            </div>
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                        <label class="custom-control-label" for="newsletter">
                            Quero receber Newsletter da Mirror Fashion
                        </label>
                    </div>
                </fieldset>
                 <fieldset>
                     <legend>Cartão de crédito</legend>
                     <div class="form-group">
                         <label for="numero-cartao">Número - CVV</label>
                         <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                     </div>
                     <div class="form-group">
                         <label for="bandeira-cartao">Bandeira</label>
                         <select class="custom-select" id="bandeira-cartao">
                             <option disabled selected>Selecione uma opção...</option>
                             <option value="master">MarterCard</option>
                             <option value="visa">VISA</option>
                             <option value="amex">American Express</option>
                            </select>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">
                        Confirmar Pedido
                    </button>
                </form>
            </div>
        </body>
        </html>
